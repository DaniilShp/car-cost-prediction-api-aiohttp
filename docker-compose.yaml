version: '3.8'

services:
  mysql-database:
    image: mysql:8.0.39-debian
    container_name: mysql-db
    restart: unless-stopped
    ports:
      - 3307:3306
    environment:
      - MYSQL_ROOT_PASSWORD=prediction
      - MYSQL_USER=prediction
      - MYSQL_PASSWORD=prediction
      - MYSQL_DATABASE=prediction

  web:
    build: .
    command: python main.py
    container_name: app
    restart: unless-stopped
    env_file: .env
    network_mode: "host"
    volumes:
      - ./regression/static:/app/regression/static

  worker:
    build: .
    command: celery -A parsing.delayed_tasks:celery worker --loglevel info
    container_name: celery
    env_file: .env
    network_mode: "host"
    depends_on:
      - web
      - redis

  redis:
    image: redis:latest
    container_name: redis-db
    ports:
      - 6379:6379

  proxy:
    image: nginx:stable-alpine
    container_name: nginx
    network_mode: "host"
    ports:
      - 80:80
    volumes:
      - ./regression/static:/usr/share/nginx/html/regression/static
      - ./nginx.conf:/etc/nginx/nginx.conf
    command: [ "nginx", "-g", "daemon off;" ]
    depends_on:
      - web
